<!doctype html>
<html lang="en">
  <head>
    <title>Pizza Inn</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3./azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="jquery-3.6.0.min.js"></script>
    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
      
   
      <header>
        <h1>Pizza <span class="Inn text-danger">Inn</span></h1>
      </header><br>
      <div class="container">
<main>


  <p><h1 class="quote">'"Anyone who says that money cannot buy happiness <br>has clearly never spent their money on pizza."<br> â€“ Andrew W.K.</h1></p>
        <form>

          <div class="form-group">
            <img src="../assets/pizzaSize.jpg" alt=""width="350px" height="300px"><br>
            <label for="pizzaSize">Size</label>
            <select class="form-control size">
            <option value="600">Small</option>
            <option value="800"> Medium</option>
            <option value="1000">Large</option>
            </select>
          </div>
          <div class="form-group">
            <img src="./assets/toppings.gif" alt=""width="300px" height="300px"><br>
            <label for="pizzaSize">Toppings</label>
            <select class="form-control toppings">
            <option value="200">cheese</option>
            <option value="100">mushroom</option>
            <option value="300">pepperoni</option>
            </select>
          </div>
          
          <div class="form-group">
            <img src="./assets/crust.jpg" alt="" width="350px" height="300px"><br>
            <label for="pizzaSize">Crust</label>
            <select class="form-control crust">
            <option value="150">Crispy</option>
            <option value="200">Stuffed</option>
            <option value="300">Gluten-free</option>
            </select>
          </div>
          
        </form><br>
        <div class="text-center">
          <button class="btn btn-primary order" type="submit">Order</button>
      </div>
        <table class="table" style="display: none;">
          <thead>
            <tr>
              <th scope="col">Order No.</th>
              <th scope="col">Pizza Size</th>
              <th scope="col">Toppings</th>
              <th scope="col">Crust</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="pizza">
            <tr>
              <th scope="row">1</th>
              <td id="size"></td>
              <td id="toppings"></td>
              <td id="crust"></td>
              <td id="total"></td>
            </tr>
          </tbody>
        </table>
        <div class="more-buttons" style="display: none;">
          <div class="text-center">
            <button class="btn btn-info add-pizza" type="submit">Add Another</button>
            <div class="more-info" style="display: none;">
              <h3>The total is: <span></span></h3>
              <h5>Would you like delivery for an more <em>200</em>?</h5>
              <h4 style="display: none;">Your order has been received! We are dispatching our rider to <span></span></h4>
              <div class="location text-center">
                <input type="text" size="30" placeholder="Where do you live?" required="">
                <button class="btn btn-info complete" type="submit">Complete</button>
              </div>
            </div>
            <br>
            <button class="btn btn-info yes" type="submit" style="display: none;">Yes</button>
            <button class="btn btn-info no" type="submit" style="display: none;">No</button>
          </div>
          <div class="text-right">
            <button class="btn btn-info check-out" type="submit">Checkout</button>
          </div>
        </div>
</main>
    <footer>
    <div class="text-center">
        
      </div>
    </footer>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Javascript file -->
    <script src="main.js"></script>
  </body>
</html>
