<!doctype html>
<html lang="en">
  <head>
    <title>Pizza Inn</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Stylesheet CSS -->
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="page-header header">
        <h1>Pizza <span style="color: red;">Inn</span></h1>
      </div>
    
      <main>
        <p>
        <h1 class="quote">"Anyone who says that money cannot buy happiness <br>has clearly never spent their money on pizza."<br> â€“ Andrew W.K.</h1></p>
      <form>
        <div class="form-group">
          <img src="./assets/pizzaSize.jpg" alt=""width="350px" height="300px"><br>
          <label for="pizzaSize">Size</label><br>
          <select class="form-control size">
            <option label="Small" value="600">Small</option>
            <option label="Medium" value="800">Medium</option>
            <option label="Large" value="1000">Large</option>
          </select>
        </div>
        <div class="form-group">
          <img src="./assets/toppings.gif" alt=""width="300px" height="300px"><br>
          <label for="pizzaSize">Toppings</label><br>
          <select class="form-control toppings">
          <option label = "cheese" value="200">cheese</option>
          <option label = "mushroom"value="100">mushroom</option>
          <option label= "pepperoni"value="300">pepperoni</option>
          </select>
        </div>
        
        <div class="form-group">
          <img src="./assets/crust.jpg" alt="" width="350px" height="300px"><br>
          <label for="pizzaSize">Crust</label><br>
          <select class="form-control crust">
          <option label = "crispy" value="150">Crispy</option>
          <option label = "stuffed" value="200">Stuffed</option>
          <option label ="gluten-free"value="300">Gluten-free</option>
          </select>
        </div>
      
      </form>
      <div class="text-center">
        <button class="btn btn-primary order" type="submit">Order</button>
      </div>
      <table class="table" style="display: none;">
        <thead>
          <tr>
            <th>Order No.</th>
            <th>Size</th>
            <th>Toppings</th>
            <th>Crust</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="pizza">
          <tr>
            <th scope="row">1</th>
            <td id="size"></td>
            <td id="toppings"></td>
            <td id="crust"></td>
            <td id="total"></td>
          </tr>
        </tbody>
      </table>
      <div class="more-buttons" style="display: none;">
        <div class="text-center">
          <button class="btn btn-primary add-pizza" type="submit">Add </button>
          <div class="more-info" style="display: none;">
            <h3>The total is: <span></span></h3>
  
            <div class="location text-center">
              <label for="text">Enter your Location</label>
              <input type="text" size="30" placeholder="Where do you live?" required="">
              <button class="btn btn-info complete" type="submit">Complete</button>
            </div>
          </div>
            <br>
          </div>
          <div class="text-right">
            <button class="btn btn-info check-out" type="submit">Checkout</button>
          </div>
        </div>
      </div>
      </main>
    </div>
    <footer>
    Developed by Joylene Kirui
    </footer>
   
  
  </body>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- Javascript file -->
  <script src="/js/main.js"></script>
</html>
